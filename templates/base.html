{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}AllPix{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-100 font-sans">

    <!-- üåê Navbar -->
    <nav class="bg-gray-800 shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">

            <!-- Logo -->
            <a href="/" class="flex items-center space-x-3">
                <!-- Symbol Logo Only -->
                <img src="{% static 'images/allpixcanva.png' %}" alt="AllPix Logo" class="h-12 w-12 md:h-14 md:w-14">

                <!-- Brand Name (separate, clean text) -->
                <span class="text-4xl font-extrabold tracking-wide text-gray-900 dark:text-white hover:text-blue-500 dark:hover:text-blue-400 transition">
    AllPix
  </span>
            </a>


            <!-- Desktop Search -->
            <form action="{% url 'search' %}" method="get" class="hidden md:flex items-center w-1/3">
                <input type="text" name="q" placeholder="Search images..." class="w-full px-4 py-2 rounded-l-lg bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="px-4 py-2 bg-blue-600 rounded-r-lg text-white font-semibold hover:bg-blue-500 transition">
        üîç
      </button>
            </form>

            <!-- Mobile Menu Button -->
            <button id="menu-btn" class="md:hidden text-gray-300 hover:text-white focus:outline-none text-2xl">
      ‚ò∞
    </button>
        </div>

        <!-- Mobile Search -->
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <form action="{% url 'search' %}" method="get" class="flex items-center">
                <input type="text" name="q" placeholder="Search images..." class="w-full px-4 py-2 rounded-l-lg bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="px-4 py-2 bg-blue-600 rounded-r-lg text-white font-semibold hover:bg-blue-500 transition">
        üîç
      </button>
            </form>
        </div>
    </nav>

    <!-- üìÑ Page Content -->
    <div class="container mx-auto max-w-screen-xl px-6 py-10">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Toggle mobile search menu
        document.getElementById("menu-btn").addEventListener("click", function() {
            document.getElementById("mobile-menu").classList.toggle("hidden");
        });
    </script>
</body>

</html>
