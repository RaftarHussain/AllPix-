{% extends "base.html" %} {% block title %}{{ category.name }} - AllPix{% endblock %} {% block content %}
<div class="flex justify-between items-center mb-8">
    <h1 class="text-4xl font-extrabold text-white">{{ category.name }}</h1>
    <a href="/" class="inline-block px-8 py-3 bg-red-600 hover:bg-red-500 text-white font-semibold rounded-xl shadow-md transition transform hover:-translate-y-1">‚Üê Back to Home</a>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    {% for img in images %}
    <div class="bg-gray-800 rounded-2xl shadow-lg hover:shadow-2xl overflow-hidden transform hover:-translate-y-1 transition">
        <a href="{% url 'image_detail' img.pk %}">
            <img src="{{ img.image.url }}" alt="{{ img.title }}" class="w-full h-56 object-cover hover:scale-105 transition duration-500">
        </a>
        <div class="p-4">
            <p class="text-gray-200 font-semibold truncate">{{ img.title }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
