{% extends "base.html" %} {% block title %}Home - AllPix{% endblock %} {% block content %}
<h2 class="text-3xl font-bold mb-8 text-white">Browse Categories</h2>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for category in categories %}
    <a href="{% url 'category_detail' category.slug %}" class="p-6 bg-gray-800/80 rounded-2xl shadow-lg hover:shadow-2xl hover:bg-gray-700/80 transition transform hover:-translate-y-1 backdrop-blur">
        <img src="{{category.category_image.url}}" alt="{{category.name}}">
        <h3 class="text-xl font-bold text-gray-100 text-center">{{ category.name }}</h3>
    </a>
    {% endfor %}
</div>
{% endblock %}
