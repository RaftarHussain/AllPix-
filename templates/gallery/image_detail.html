{% extends "base.html" %} {% block title %}{{ image.title }} - AllPix{% endblock %} {% block content %}
<div class="mt-8 bg-gray-800 rounded-2xl shadow-xl p-8 max-w-4xl mx-auto">
    <h1 class="text-4xl font-extrabold text-white mb-6">{{ image.title }}</h1>

    <div class="overflow-hidden rounded-xl shadow-lg mb-6">
        <img src="{{ image.image.url }}" alt="{{ image.title }}" class="w-full max-h-[600px] object-contain hover:scale-105 transition duration-700">
    </div>

    <div class="bg-gray-700 rounded-xl p-6 mb-6">
        <p class="text-lg text-gray-300 leading-relaxed">
            {{ image.description|default:"No description available for this image." }}
        </p>
    </div>

    <a href="{{ image.image.url }}" download class="inline-block px-8 py-3 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-xl shadow-md transition transform hover:-translate-y-1">
      â¬‡ Download Image
    </a>
    <a href="javascript:history.back()" style="margin-top: 5px" class="inline-block px-8 py-3 bg-red-600 hover:bg-red-500 text-white font-semibold rounded-xl shadow-md transition transform hover:-translate-y-1">Back</a>
</div>
{% endblock %}
