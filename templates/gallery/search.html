{% extends "base.html" %} {% block title %}Search - {{ query }}{% endblock %} {% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-extrabold text-white">
        Search results for "<span class="text-blue-400">{{ query }}</span>"
    </h1>
</div>

{% if results %}
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    {% for img in results %}
    <div class="bg-gray-800 rounded-2xl shadow-lg hover:shadow-2xl overflow-hidden transform hover:-translate-y-1 transition">
        <a href="{% url 'image_detail' img.pk %}">
            <img src="{{ img.image.url }}" alt="{{ img.title }}" class="w-full h-56 object-cover hover:scale-105 transition duration-500">
        </a>
        <div class="p-4">
            <p class="text-gray-200 font-semibold truncate">{{ img.title }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p class="text-gray-400 text-lg">No results found.</p>
{% endif %} {% endblock %}
