services:
  - type: web
    name: imagegallery
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      
      python manage.py migrate
    startCommand: gunicorn imagegallery.wsgi:application --preload
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: imagegallery.settings
     